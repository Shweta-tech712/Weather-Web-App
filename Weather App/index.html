<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-bg" id="animatedBg"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="toggle-container">
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
  </div>

  <div class="container">
    <div class="weather-card">
      <div class="search-container">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
        <button class="search-btn" onclick="getWeather()">🔍</button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Getting weather data...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="weather-info" id="weatherInfo">
        <div class="city-name" id="cityName">Welcome to Weather Pro</div>
        <div class="weather-icon" id="weatherIcon">🌤️</div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="weather-description" id="weatherDescription">Search for a city to get started</div>

        <div class="weather-details" id="weatherDetails" style="display: none;">
          <div class="detail-item">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value" id="feelsLike">--°C</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humidity">--%</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed">-- m/s</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Pressure</div>
            <div class="detail-value" id="pressure">-- hPa</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
